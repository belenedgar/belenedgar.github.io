        //   }
        //   return formatted;
        // }
        formattedRecipe() {
            if (!this.recipe) return '';
            const lines = this.recipe.split("\n");
            let formatted = '';
            let section = '';
            let isIngredientSection = false;
            let isInstructionSection = false;

            lines.forEach(line => {
              if (line.startsWith('Title: ')) {
                formatted += `<h3>${line.replace('Title: ', '')}</h3>`;
              } else if (line.trim() === 'Ingredients:') {
                isIngredientSection = true;
                isInstructionSection = false;
                formatted += '<div class="ingredients"><h4>Ingredients</h4><ul>';
              } else if (line.trim() === 'Instructions:') {
                isIngredientSection = false;
                isInstructionSection = true;
                formatted += '</ul></div><div class="instructions"><h4>Instructions</h4><ol>';
              } else if (line.trim().startsWith('- ') && isIngredientSection) {
                formatted += `<li>${line.replace('- ', '')}</li>`;
              } else if (line.trim().match(/^\d+\./) && isInstructionSection) {
                formatted += `<li>${line}</li>`;
              } else {
                formatted += `<p>${line}</p>`;
              }
            });

            if (isIngredientSection) {
              formatted += '</ul></div>';
            }

            if (isInstructionSection) {
              formatted += '</ol></div>';
            }

            return formatted;
          }
      },
      mounted() {
        fetch(this.file)
          .then(response => response.text())
          .then(data => {
            this.recipe = data;
          })
          .catch(error => {
            console.error('Error fetching the recipe:', error);
          });
      }
    });

    new Vue({
      el: '#app'
    });
